    <div id="restart_div" title="Restart the Game">
      <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Are you sure you want to restart the game?</p>
    </div>
    <div id="settings_div" title="Game Settings">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-4">
            <div class="settings-label"><label for="rows">Field Size&nbsp;</label></div>
          </div>
          <div class="col-xs-4">
            <div class="settings-label"><label for="rows">(Rows x Columns):&nbsp;</label></div>
          </div>
          <div class="col-xs-4">
            <div class="settings-label"><input id="rows" size="2" type="number" min="2" max="10" style="width: 40px; height: 30px;" value="3"></input>&nbsp;x&nbsp;<input id="cols" size="2" type="number" min="2" max="10" style="width: 40px; height: 30px;" value="4"></input></div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="settings-label" style="display: inline-block;"><label for="icons_color">Color:&nbsp;</label></div>
            <div style="width: 20px; height: 20px; border: green solid 0px; display: inline-block; margin: 5px 5px 0px 0px; cursor: pointer;" id="color_sample"></div>
          </div>
          <div class="col-xs-6">
            <div><input id="icons_color" type="text" style="width: 80px; height: 30px;" value="#91defa"></input>&nbsp;</div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="settings-label" style="display: inline-block;"><label for="icons_bg_color">Background Color:&nbsp;</label></div>
            <div style="width: 20px; height: 20px; border: green solid 0px; display: inline-block; margin: 5px 5px 0px 0px; cursor: pointer;" id="bg_color_sample"></div>
          </div>
          <div class="col-xs-6">
            <div><input id="icons_bg_color" type="text" style="width: 80px; height: 30px;" value="#1c7ccc"></input>&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
    <div id="win_div" title="You win!!!">
      <!--<canvas id="win_canvas" style="outline: black 3px solid;"></canvas>-->
      <div id="win_res"></div>
      <canvas id="win_canvas"></canvas>
    </div>
