<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Battery test/load</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="battery-test.css" />

    <!-- The website JavaScript file -->
    <script src="battery-test.js" defer></script>
  </head>
  <body>
    <script id="worker1" type="javascript/worker">
      //console.log("load started ");
      let rndValue = Math.random();
      let result = 0;
      //console.log("rndValue: " + rndValue);
      while (true) {
        rndValue = Math.random();
        result = Math.pow(Math.sin(rndValue)*Math.exp(rndValue), rndValue);
      }
    </script>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
    <div>
      <div >
        <h1>Battery test/load</h1>
        Number of threads: <input id="threads_cnt" type="number" value="4" min="1" max="20"/>
        <br/>
        <label>Battery level: </label><span id="battery_level">NN.NN%</span>
        <br/>
        <label>Battery status: </label><span id="battery_status">-</span>
        <br/>
        <label>Battery test duration: </label><span id="battery_test_dur">-</span>
        <br/>
        <label title="From the beginning of test. Charging (+), Discharging (-). In % per minute.">Battery AVG change speed: </label><span id="battery_avg_speed">-</span>
        <br/>
        <label>Time from last update: </label><span id="time_from_last_update">-</span>
        <br/>
        <label title="Battery change speed since last battery level update. Charging (+), Discharging (-). In % per minute.">Battery last charge speed: </label><span id="battery_last_speed">-</span>
        <br/>
        <button onClick="startTest()" id="test_btn">
          Start test
        </button>
      </div>
    </div>
  </body>
</html>
